<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link href="assets/img/favicon.png" rel="icon">

    <title> Song Player</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-brand mb-0">
                <h1> <i class="bi bi-music-note-list"></i> Song Player </h1>
            </div>
        </div>
    </nav>

    <div class="mt-3 px-4">
        <div class="row gx-5">
            <div class="col-7" id="song-container">
                <div class="p-3 border bg-light">
                    <h3 id="song-title"></h3>
                    <div class="row">
                        <div class="col-1" id="play-time"></div>
                        <div class="col-10 mt-1">
                            <div class="progress" id="progress">
                                <div class="progress-bar progress-bar-striped" id="progress-bar" role="progressbar"
                                    style="width: 0%" aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>
                        </div>
                        <div class="col-1" id="total-time"></div>
                    </div>
                    <audio preload src="assets/songs/Namia Girnar.mp3" id="audio"></audio>
                    <div class="mt-2 controls" id="controls">
                        <div class="row" style="font-size: 2rem;">
                            <div class="col-1" id="previous">
                                <i class="bi bi-skip-start-circle-fill"></i>
                            </div>
                            <div class="col-1" id="play">
                                <i class="bi bi-play-circle-fill"></i>
                            </div>
                            <div class="col-1" id="next">
                                <i class="bi bi-skip-end-circle-fill"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-5">
                <div class="border bg-light">
                    <ul id="song-list" class="list-group no-bullets">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Template main JS File -->
    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
